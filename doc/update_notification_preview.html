<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 알림</title>
</head>
<body>
    <div id="vodSyncUpdateModal" style="
        position: fixed;
        z-index: 999999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        ">
        <div style="
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            height: 80%;
            max-height: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: vodSyncModalSlideIn 0.3s ease-out;
            position: relative;
            ">
            <div style="
                background: linear-gradient(135deg, #007bff, #0056b3);
                color: white;
                padding: 15px 20px;
                border-radius: 10px 10px 0 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                ">
                <h2 style="margin: 0; font-size: 18px; font-weight: 600;"> VOD Synchronizer 업데이트 알림</h2>
                <span class="vod-sync-close" style="
                color: white;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
                line-height: 1;
                ">&times;</span>
            </div>
            <iframe id="updateIframe" style="
            width: 100%;
            height: calc(100% - 60px);
            border: none;
            border-radius: 0 0 10px 10px;
            "></iframe>
        </div>
    </div>
    <style>
        @keyframes vodSyncModalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .vod-sync-close:hover {
            opacity: 0.7;
        }
    </style>


    <!-- 간단한 업데이트 알림 테스트용 -->
    <script>
        // manifest.json에서 버전 정보를 가져오기
        async function getVersionFromManifest() {
            try {
                const response = await fetch('../manifest.json');
                const manifest = await response.json();
                return manifest.version;
            } catch (error) {
                console.error('manifest.json을 읽을 수 없습니다:', error);
                return '1.2.3'; // 기본값
            }
        }

        // 버전을 가져와서 iframe 설정
        getVersionFromManifest().then(version => {
            const iframe = document.getElementById('updateIframe');
            iframe.src = `https://ainukehere.github.io/VOD-Synchronizer/doc/update_notification_v${version}.html`;
        });

        const closeBtn = document.querySelector('.vod-sync-close');
        closeBtn.addEventListener('click', () => {
            document.body.innerHTML = '';
        });
    </script>
</body>
</html>
