<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 알림</title>
</head>
<body>
    <div id="vodSyncUpdateModal" style="
        position: fixed;
        z-index: 999999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        ">
        <div id="modalContent" style="
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border-radius: 10px;
            width: auto;
            min-width: 300px;
            max-width: 90vw;
            height: auto;
            min-height: 200px;
            max-height: 90vh;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: vodSyncModalSlideIn 0.3s ease-out;
            position: relative;
            ">
            <div style="
                background: linear-gradient(135deg, #007bff, #0056b3);
                color: white;
                padding: 15px 20px;
                border-radius: 10px 10px 0 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
                ">
                <h2 style="margin: 0; font-size: 18px; font-weight: 600;"> VOD Synchronizer 업데이트 알림</h2>
                <span class="vod-sync-close" style="
                color: white;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
                line-height: 1;
                ">&times;</span>
            </div>
            <iframe id="updateIframe" style="
            width: 500px;
            height: 300px;
            border: none;
            border-radius: 0 0 10px 10px;
            transition: width 0.3s ease, height 0.3s ease;
            "></iframe>
        </div>
    </div>
    <style>
        @keyframes vodSyncModalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .vod-sync-close:hover {
            opacity: 0.7;
        }
    </style>


    <!-- 간단한 업데이트 알림 테스트용 -->
    <script>
        // manifest.json에서 버전 정보를 가져오기
        async function getVersionFromManifest() {
            try {
                const response = await fetch('../manifest.json');
                const manifest = await response.json();
                return manifest.version;
            } catch (error) {
                console.error('manifest.json을 읽을 수 없습니다:', error);
                return '1.2.3'; // 기본값
            }
        }

        // iframe 크기 자동 조절 함수 (postMessage로 받은 크기 정보 사용)
        function resizeIframe(iframe, contentWidth, contentHeight) {
            try {
                // 최소/최대 크기 제한
                const minWidth = 300;
                const maxWidth = 600;
                const minHeight = 200;
                const maxHeight = 500;
                
                const newWidth = Math.max(minWidth, Math.min(maxWidth, contentWidth));
                const newHeight = Math.max(minHeight, Math.min(maxHeight, contentHeight));
                
                iframe.style.width = newWidth + 'px';
                iframe.style.height = newHeight + 'px';
                
                // 모달 컨테이너도 iframe 크기에 맞게 조절
                const modalContent = document.getElementById('modalContent');
                if (modalContent) {
                    modalContent.style.width = newWidth + 'px';
                    modalContent.style.height = (newHeight + 60) + 'px'; // 헤더 높이(60px) 추가
                }
            } catch (error) {
                console.error('iframe 크기 조절 중 오류:', error);
                // 오류 발생 시 기본 크기 유지
                iframe.style.width = '500px';
                iframe.style.height = '300px';
                
                const modalContent = document.getElementById('modalContent');
                if (modalContent) {
                    modalContent.style.width = '500px';
                    modalContent.style.height = '360px'; // 헤더 높이(60px) 추가
                }
            }
        }

        // postMessage 이벤트 리스너 추가
        window.addEventListener('message', function(event) {
            // 보안을 위해 origin 확인 (필요시)
            // if (event.origin !== 'https://ainukehere.github.io') return;
            
            if (event.data && event.data.type === 'vodSync-iframe-resize') {
                const iframe = document.getElementById('updateIframe');
                if (iframe) {
                    resizeIframe(iframe, event.data.width, event.data.height);
                }
            }
        });

        // 버전을 가져와서 iframe 설정
        getVersionFromManifest().then(version => {
            const iframe = document.getElementById('updateIframe');
            // iframe.src = `https://ainukehere.github.io/VOD-Synchronizer/doc/update_notification_v${version}.html`;
            iframe.src = `http://localhost:5500/doc/update_notification_v${version}.html`;
            
            // iframe 로드 완료 후 기본 크기 설정 (postMessage로 실제 크기가 조절됨)
            iframe.onload = function() {
                console.log('iframe 로드 완료, 크기 정보 대기 중...');
            };
        });

        const closeBtn = document.querySelector('.vod-sync-close');
        closeBtn.addEventListener('click', () => {
            document.body.innerHTML = '';
        });
    </script>
</body>
</html>
