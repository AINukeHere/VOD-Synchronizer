<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 알림</title>
    <link rel="stylesheet" href="update_notification_common.css">
</head>
<body>
    <div class="update-container">
        <div class="version-number" id="versionNumber">v1.3.1 주요 변경사항</div>
        <ul class="changes-list" id="changesList">
            <li>이제 Sync VOD 버튼을 누르고 동기화 가능한 다시보기가 발견되면 자동으로 검색영역이 닫힙니다. </li>
            <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                <img src="../screenshots/chzzk_search_result_area_close_btn.png" alt="CHZZK 검색 닫기 버튼" class="preview-image" onclick="openImageModal(this.src)" style="width: calc(50% - 5px); height: auto; border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); background: #f9f9f9; object-fit: contain;">
                <img src="../screenshots/soop_search_result_area_close_btn.png" alt="SOOP 검색 닫기 버튼" class="preview-image" onclick="openImageModal(this.src)" style="width: calc(50% - 5px); height: auto; border-radius: 4px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); background: #f9f9f9; object-fit: contain;">
            </div>
            <span style="font-size: 14px; color: #666;">즉, 동기화 완료 후 위 이미지에 표시된 버튼을 누를 필요가 없습니다.</span>
        </ul>
        
        <div class="bug-fix-section" id="bugFixSection">
            <div class="bug-fix-toggle" onclick="toggleBugFix()">
                <span class="bug-fix-icon">▶</span>
                <span>버그 수정 내역 보기</span>
            </div>
            <div class="bug-fix-content">
                <ul class="bug-fix-list">
                    <li>CHZZK에서 pip상태가 된 다시보기를 닫았을 때 여전히 동기화를 시도할 수 있었던 문제를 수정했습니다.</li>
                    <li>VOD가 없는 상태에서 동기화를 시도할 수 있었던 문제를 수정했습니다.</li>
                    <li>VOD 페이지를 벗어낫음에도 전역동기화 버튼이 남아있던 문제를 수정했습니다.</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 이미지 모달 -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <img id="modalImage" src="" alt="확대 이미지">
    </div>

    <script src="update_notification_common.js"></script>
</body>
</html>
