<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 알림</title>
    <link rel="stylesheet" href="update_notification_common.css">
</head>
<body>
    <div class="update-container">
        <div class="version-number" id="versionNumber">v1.2.3 주요 변경사항</div>
        <ul class="changes-list" id="changesList">
            <li>간단한 반복 재생 설정 기능을 추가했습니다. VOD 플레이어의 설정을 누르면 반복 재생 메뉴가 추가됩니다.
                <div style="text-align: center; margin-top: 10px;">
                    <img src="../screenshots/loop_playing.png" alt="반복 재생 기능" class="preview-image" onclick="openImageModal(this.src)" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                </div>
            </li>
            <li>이제 업데이트 시 1회에 한하여 업데이트 내역을 표시합니다. (설정에서 알림을 끌 수 있습니다.)</li>
        </ul>
    </div>

    <!-- 이미지 모달 -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <img id="modalImage" src="" alt="확대 이미지">
    </div>

    <script src="update_notification_common.js"></script>
</body>
</html>
