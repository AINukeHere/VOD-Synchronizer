<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업데이트 알림</title>
    <link rel="stylesheet" href="update_notification_common.css">
</head>
<body>
    <div class="update-container">
        <div class="version-number" id="versionNumber">v1.3.2 주요 변경사항</div>
        <ul class="changes-list" id="changesList">
            <li>타임스탬프 부분에 커서를 올리면 "더블클릭하여 수정" 툴팁을 띄워줍니다. </li>
            <li>이제 타임스탬프 수정 시 방향키를 눌러도 vod의 앞/뒤로 가기 기능이 동작하지 않습니다.</li>
            <li>타임스탬프 텍스트를 복사할 때 텍스트데이터만 복사됩니다. (배경,글자 색상 X)</li>
        </ul>
        
        <div class="bug-fix-section" id="bugFixSection">
            <div class="bug-fix-toggle" onclick="toggleBugFix()">
                <span class="bug-fix-icon">▶</span>
                <span>버그 수정 내역 보기</span>
            </div>
            <div class="bug-fix-content">
                <ul class="bug-fix-list">
                    <li>CHZZK VOD 플레이어에 페이지를 로딩할 때 저장된 설정값이 제대로 적용되지 않는 문제를 해결했습니다.</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 이미지 모달 -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <img id="modalImage" src="" alt="확대 이미지">
    </div>

    <script src="update_notification_common.js"></script>
</body>
</html>
